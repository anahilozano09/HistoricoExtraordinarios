spring.application.name=extraordinario
#Base de datos
spring.datasource.url=jdbc:mariadb://localhost:#puerto/extraordinarios?useSSL=false&serverTimezone=UTC
spring.datasource.username=#nombre_usuario
spring.datasource.password=#contraseña
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

#configuración thymeleaf
spring.thymeleaf.prefix=classpath:/paginas/
spring.thymeleaf.suffix=.html
