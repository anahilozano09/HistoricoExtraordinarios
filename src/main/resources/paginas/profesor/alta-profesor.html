<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profesor</title>
</head>
<body>
<main class="container text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
  <h1>Contenido principal</h1>
  <h1 th:text="${contenido}"></h1>
  <form method="post" th:action="@{/profesor/guardar-profesor}" th:object="${profesor}" >
    <div th:if="${#fields.hasErrors('*')}" class='alert alert-danger' role="alert">
      Verifique los siguientes inconvenientes
      <ul>
        <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
      </ul>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div class="form-floating">
          <input
                  th:class="${#fields.hasErrors('nombre')}? 'form-control is-invalid':form-control"
                  type="text" id="nombre"
                  name="nombre"
                  th:field="*{nombre}"
                  placeholder="Jose Ramon">
          <label for="nombre">Nombre:</label>
        </div>
      </div>
    </div>
    <div class="col-8">
      <br/>
      <button type="submit" class="btn btn-primary">Guardar</button>
    </div>
    <input type="hidden" name="id" th:value="${id}"/>
  </form>
</main>

</body>
</html>
